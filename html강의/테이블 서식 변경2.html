<!-- 테이블 서식 변경 -->
<html>

<head>
    <title>신나는 html2</title>
</head>

<body>
    <table border=1 cellspacing=0 cellpadding=50 width="100%">
        <caption>caption은 표의 제목!</caption>
        <thead>
            <tr>
                <th colspan="2">1</th>
                <th>2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td rowspan="2">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
