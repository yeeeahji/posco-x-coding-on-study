<html>

<head>
    <title>시간표 만들기 예제</title>
</head>

<body>
    <div style="font-size:3em; text-align:center;">
        <span style="color:blue;">시</span>
        <span style="color:red;">간</span>
        <span style="color:yellow;">표</span>
        <img src="rainbow.png" style="width:150; height: 75;">
    </div>
    <table border=1 cellspacing=1 cellpadding=10 width="100%" style="text-align:center;">
        <thead>
            <tr>
                <th></th>
                <th style="color:red;">월</th>
                <th style="color:orange;">화</th>
                <th style="color:yellow;">수</th>
                <th style="color:green;">목</th>
                <th style="color:blue;">금</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td style="color:rgb(213, 62, 166);">1교시</td>
                <td>국어</td>
                <td>수학</td>
                <td>영어</td>
                <td>도덕</td>
                <td>미술</td>
            </tr>

            <tr>
                <td style="color:rgb(165, 234, 36);">2교시</td>
                <td>체육</td>
                <td>국어</td>
                <td>수학</td>
                <td>영어</td>
                <td>미술</td>
            </tr>

            <tr>
                <td style="color:rgb(42, 176, 230);">3교시</td>
                <td>수학</td>
                <td>도덕</td>
                <td>국어</td>
                <td>과학</td>
                <td>과학</td>
            </tr>

            <tr>
                <td style="color:rgb(138, 72, 218);">4교시</td>
                <td>과학</td>
                <td>영어</td>
                <td>체육</td>
                <td>체육</td>
                <td>수학</td>
            </tr>

            <tr>
                <th colspan="6" style="color:blue; text-align:center;">점심시간</th>
            </tr>

            <tr>
                <td style="color:rgb(77, 240, 216);">5교시</td>
                <td>생활</td>
                <td>과학</td>
                <td>음악</td>
                <td>수학</td>
                <td>국어</td>
            </tr>

            <tr>
                <td style="color:rgb(255, 204, 0);">6교시</td>
                <td></td>
                <td>코딩</td>
                <td></td>
                <td>코딩</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
